<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div {
        text-align: center;
        width: 500px;
        padding: 50px;
        margin: 100px auto;
        box-shadow: 0 0 10px black;
      }
    </style>
    <script>
      function showHidePassword() {
        var passwordRef = document.getElementById("i1");
        var buttonRef = document.getElementById("btn");
        var divRef = document.querySelector("div");

        if (passwordRef.type === "password") {
          passwordRef.type = "text";
          buttonRef.innerText = "Hide Password";
          divRef.style.backgroundColor = "green";
        } else {
          passwordRef.type = "password";
          buttonRef.innerText = "Show Password";
          divRef.style.backgroundColor = "yellow";
        }
      }
    </script>
  </head>
  <body>
    <div id="d1" class="c1">
      <h2>Show /Hide Password Task</h2>

      <input type="password" placeholder="Enter Text" id="i1" />

      <button id="btn" onclick="showHidePassword()">Show Password</button>
    </div>
  </body>
</html>
